<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhaya - Your Disaster Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <i class="fas fa-shield-heart text-teal-500 text-2xl mr-2"></i>
        <h1 class="text-xl font-bold text-gray-800">Abhaya</h1>
      </div>
      <button id="language-toggle" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-full transition">
        <i class="fas fa-language mr-1"></i> <span id="lang-text">தமிழ்</span>
      </button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-white rounded-lg shadow p-2 mb-6 container mx-auto">
    <ul class="flex justify-around text-xs sm:text-sm md:text-base">
      <li class="flex-1 text-center nav-item active-nav" onclick="showSection('home')">
        <a href="#home" class="p-2 inline-block"><i class="fas fa-home mr-1"></i>Home</a>
      </li>
      <li class="flex-1 text-center nav-item" onclick="showSection('alerts')">
        <a href="#alerts" class="p-2 inline-block"><i class="fas fa-triangle-exclamation mr-1"></i>Alerts</a>
      </li>
      <li class="flex-1 text-center nav-item" onclick="showSection('guidelines')">
        <a href="#guidelines" class="p-2 inline-block"><i class="fas fa-book-open mr-1"></i>Guidelines</a>
      </li>
      <li class="flex-1 text-center nav-item" onclick="showSection('contacts')">
        <a href="#contacts" class="p-2 inline-block"><i class="fas fa-address-book mr-1"></i>Contacts</a>
      </li>
      <li class="flex-1 text-center nav-item" onclick="showSection('shelters')">
        <a href="#shelters" class="p-2 inline-block"><i class="fas fa-house-chimney-medical mr-1"></i>Shelters</a>
      </li>
      <li class="flex-1 text-center nav-item" onclick="showSection('news')">
        <a href="#news" class="p-2 inline-block"><i class="fas fa-newspaper mr-1"></i>News</a>
      </li>
    </ul>
  </nav>

  <!-- Sections -->
  <main class="container mx-auto p-4 md:p-6">
    <section id="home">...</section>
    <section id="alerts" class="hidden"></section>
    <section id="guidelines" class="hidden">...</section>
    <section id="contacts" class="hidden"></section>
    <section id="shelters" class="hidden"></section>
    <section id="news" class="hidden">...</section>
  </main>

  <!-- SOS Modal + Toast -->
  <div id="sos-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md text-center">
      <i class="fas fa-triangle-exclamation text-red-500 text-4xl mb-4"></i>
      <h2 class="text-xl font-bold mb-2">Confirm SOS Alert</h2>
      <p class="text-gray-600 mb-6">This will send your current location to emergency services.</p>
      <div class="flex justify-center gap-4">
        <button id="cancel-sos" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button>
        <button id="confirm-sos" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">Confirm Alert</button>
      </div>
    </div>
  </div>

  <div id="alert-sent" class="hidden fixed top-10 right-10 bg-teal-500 text-white p-4 rounded-lg shadow-lg z-50">
    <p><i class="fas fa-check-circle mr-2"></i>Alert Sent!</p>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/contacts.js"></script>
  <script src="js/shelters.js"></script>
</body>
</html>
